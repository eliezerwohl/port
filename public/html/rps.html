<html>
<head>
  <title></title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="/css/rps/styles/styles.css">

<body>
  <div class="container screen">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-4">
          <strong>User Score: </strong><span id="userScore">0</span>
        </div>
        <div class="col-xs-4">
          <strong>Computer Score: </strong><span id="computerScore">0</span>
        </div>
        <div class="col-xs-4">
          <strong>Round Count: </strong><span id="roundCount">1</span>
        </div>
      </div>
    </div>
    <br/>
      <div class="row">
        <div class="col-md-12">
          <div class="col-xs-4">
            <i class="fa fa-hand-rock-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-scissors-o"></i>
          </div>
          <div class="col-xs-4">
            <i class="fa fa-hand-paper-o"></i>  
          </div>
        </div><!-- col md 12 -->
      </div>
      <div class="row">
        <div class="col-xs-6">
        <h4 class="playerTurn">YOUR TURN</h4>
        </div>
        <div clas="col-xs-6">
          <h4 class="computerTurn">COMPUTER MAN TURN! </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h4 class="playerVictory">YOU ARE<strong> VICTORY! </strong></h4>
        </div>
        <div class="col-xs-4">
          <h4 class="computerVictory">SO <strong>DEFEATED!</strong></h4>
        </div>
         <div class="col-xs-4">
          <h4 class="playerTie">A WINNER IS <strong>NONE!</strong></h4>
        </div>
      </div>
      <div class="row control">
      <br/>
        <div class="col-xs-3">
          <button class="btn btn-danger btn-lg control-btn" data-choice="rock">ROCK&nbsp </button>
          <button class="btn btn-danger btn-lg control-btn" data-choice="paper">PAPER </button>
        </div>
        <!-- <div class="col-xs-2 hidden-xs hidden-sm">
        
        </div> -->
        <div class="col-xs-6"><span> </span>
        </div>
        <div class="col-xs-3">
        <button type="button" class="btn btn-danger btn-circle btn-xl pull-right" data-choice="scissors">SCISSORS</button>
      </div> 
    </div>
  </div>
  <div class="container">
    <div class="col-md-12">
     <!--  <form>
         <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mayor McCheese"> -->
      </div>
    </div>
  </div>

</div><!-- /.modal -->
